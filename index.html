  <style>
    body.intro-active {
      overflow: hidden;
    }

    #intro-screen {
      position: fixed;
      inset: 0;
      background-color: #414141;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.7s ease, visibility 0.7s ease;
    }

    #intro-screen.hidden-intro {
      opacity: 0;
      visibility: hidden;
    }

    #intro-logo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out forwards;
    }

    #intro-title {
      font-family: "Orbitron", sans-serif;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #d3a410, #b7870f, #ffe4a1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px rgba(211,165,16,0.4));
      opacity: 0;
      animation: titleFade 1s ease forwards 0.4s;
    }

    @keyframes titleFade {
      from {
        opacity: 0;
        transform: translateY(-12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { translate: 0px 36px; }
      50% { translate: 0px 46px; }
    }

    @keyframes bounce2 {
      0%, 100% { translate: 0px 46px; }
      50% { translate: 0px 56px; }
    }

    @keyframes umbral {
      0%   { stop-color: #d3a5102e; }
      50%  { stop-color: rgba(211,165,16,0.519); }
      100% { stop-color: #d3a5102e; }
    }

    @keyframes particles {
      0%, 100% { translate: 0px 16px; }
      50%      { translate: 0px 6px; }
    }

    #particles {
      animation: particles 4s ease-in-out infinite;
    }

    #animatedStop {
      animation: umbral 4s infinite;
    }

    #bounce {
      animation: bounce 4s ease-in-out infinite;
      translate: 0px 36px;
    }

    #bounce2 {
      animation: bounce2 4s ease-in-out infinite;
      translate: 0px 46px;
      animation-delay: 0.5s;
    }
  </style>

  <script>
    var _unityAwaiter = {};
    _unityAwaiter.ready = new Promise((resolve, reject) => {
      _unityAwaiter.done = resolve;
      _unityAwaiter.abort = reject;
    });

    var _gpAwaiter = {};
    _gpAwaiter.ready = new Promise((resolve) => {
      _gpAwaiter.done = resolve;
    });

    window.unityInstance = null;
    window.onGPError = () => _gpAwaiter.done();

    window.onGPInit = async (gp) => {
      gp.analytics.goal("GP_Init");
      window.GamePush = new GamePushUnity(gp);

      await gp.player.ready;

      if (gp.payments.has("no_ads") || gp.payments.has("pack_1") || gp.payments.has("magic_pack")) {
        gp.ads.closeSticky();
      } else {
        gp.ads.showSticky();
        gp.ads.showPreloader();
      }

      _gpAwaiter.done();
      await _unityAwaiter.ready;
    };

    function GetMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "true";
      }
      return "false";
    }
  </script>

  <script>
    ((g, a, m, e) => {

        let p = document.createElement("script");
        p.src = `${a[0]}?projectId=${m}&publicToken=${e}`;
        p.onerror = () => {
          a.shift();
          a.length > 0 ? (o(), p.remove()) : "onGPError" in g && g.onGPError();
        };
        document.head.appendChild(p);
      };
      o();
    })(window, ["https://gs.eponesh.com/sdk/gamepush.js", "https://s3.eponesh.com/files/gs/sdk/gamepush.js", "gp-bundle/gamepush.js"], projectId, publicToken);

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/76f034cff49013ce85bd6945ebf32347.loader.js";
    const config = {
      dataUrl: buildUrl + "/87e078793133c4d3864be347264705c6.data.br",
      frameworkUrl: buildUrl + "/64f4e1ca2b061268ad5db0b0bbceeddc.framework.js.br",
      codeUrl: buildUrl + "/e015e0ddf28b9cc20906ccec2345fcbf.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "GingerPlay",
      productName: "Obby on a bike",
      productVersion: "1.24.5",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    if (overlayBackgroundColor !== "-" && overlayBackgroundColor !== " " && overlayBackgroundColor !== "")
      canvas.style.background = overlayBackgroundColor;

    if (progressBarFillColor !== "-" && progressBarFillColor !== " " && progressBarFillColor !== "")
      progressBarFull.style.background = progressBarFillColor;

    if (progressBarBackgroundColor !== "-" && progressBarBackgroundColor !== " " && progressBarBackgroundColor !== "")
      progressBarEmpty.style.background = progressBarBackgroundColor;

    if (progressBarBorderColor !== "-" && progressBarBorderColor !== " " && progressBarBorderColor !== "")
      progressBarEmpty.style.border.color = progressBarBorderColor;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }

    loadingCover.style.display = "";

    const unityLoader = document.createElement("script");
    unityLoader.src = loaderUrl;
    unityLoader.onload = async () => {
      await _gpAwaiter.ready;
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        _unityAwaiter.done(unityInstance);
        loadingCover.style.display = "none";
      }).catch((message) => {
        _unityAwaiter.abort(message);
        alert(message);
      });
    };
    document.body.appendChild(unityLoader);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });

    // Intro fade-out logic
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro-screen");
      if (!intro) return;

      setTimeout(() => {
        intro.classList.add("hidden-intro");
        document.body.classList.remove("intro-active");

        setTimeout(() => {
          intro.remove();
        }, 800);
      }, 2000); // show intro for ~2 seconds
    });
  </script>
